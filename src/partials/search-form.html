<!------------ Search-form --------------->
<section class="search-form">
  <div class="container search-form__container">
    <div class="search-form__wripper">
      <input
        class="search-form__input"
        type="text"
        name="event"
        id="event"
        placeholder="Start searching"
      />
      <svg class="search-form__icon" width="18" height="15">
        <use class="icon-event-form" href="./images/sprite.svg#search"></use>
      </svg>
    </div>

    <div class="search-form__wripper search-form__wripper--last">
      <input
        class="search-form__input"
        type="text"
        name="country"
        id="country"
        placeholder="Choose country"
      />
      <svg class="search-form__icon" width="18" height="15">
        <use class="icon-event-form" href="./images/sprite.svg#dropdown"></use>
      </svg>
    </div>
  </div>
</section>
